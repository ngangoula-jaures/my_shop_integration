<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SHOP MAGAZINE</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <style>
            *{
                padding:0;
                margin: 0;
                text-decoration: none;
                box-sizing: border-box;
            }
            body{
                min-height: 100vh;
                font-family: "roboto", sans-serif;
                background-color: white;
            }

            .navbar{
                background-color: crimson;
                padding: 15px 30px;
                font-family: "roboto";
            }

            .nav-div{
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .logo img{
                width: 50px;
            }

            .nav-div ul{
                width: 100%;
                display: flex;
                margin-right: auto;
            }

            .nav-div li{
                list-style:none;
                
            }

            li a{
                color: black;
                background-color: aliceblue;
                font-weight: bold;
                padding: 10px 10px;
                margin: 20px;
                
            }

            .btn{
                display: flex;
                align-items: center;
            }

            .login-btn{
                font-family: "roboto";
                font-weight: bold;
                background-color: white;
                color: black;
                border: none;
                padding: 10px 10px;
                margin-left: 20px;
            }
            
            .sous-navbar{
                display:flex;
                justify-content: center;
                align-items: center;
                padding: 25px;

            }

            .search-bar{
                width: 50%;
                font-size: 15px;
                padding: 8px 10px;
                border-bottom: 2px solid black;
                /*border-style: none;*/
            }

            input{
                outline: none;
                border: none;
            }

            .search-icon{
                width: 55px;
                padding-right: 25px;
            }

            .after-bar{
                display: flex;
                justify-content: center;
                align-items: center;
                margin-left: 10px;
                border-bottom: 1.5px solid black;
            }

            .after-bar:hover{
                background: #22438c;
            }

            .best-match{
                font-size: 18px;
                padding: 6px 25px;
                padding-left: 1px;
                white-space: nowrap;
            }

            .dropdown-icon{
                width: 20px;
            }

            .algolia{
                padding: 2px;
                font-size: 12px;
                justify-content: center;
                white-space: nowrap;
            }

            .rond{
                width: 12px;
                margin-left: 10px;
            }

            .pw-rond{
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 7.5px 5px;
                border-bottom: 2px solid black;
            }

            .toggle-img{
                width: 40px;
            }

            @media screen and (min-width: 768px) {
                .toggle{
                 display: none;
                }
            }

            @media screen and (max-width: 768px) {
            .nav-div ul{
                display: none;
            }
            .btn .login-btn{
                display: none;
            }

            .material-symbols-outlined{
                padding: 0px 2px;
                font-size: 35px;
            }

            .btn{
                padding-right: 15px;
                margin-left: auto;
            }

            .pw-rond{
                display: none;
            }

            .search-bar{
                width: 75%;
                font-size: 15px;
                margin: 0px 0px;
                /*padding: 8px 10px;
                /*border-bottom: 2px solid black;*/
                /*border-style: none;*/
            }

            .sous-navbar{
                display: block;
                justify-content: center;
                align-items: center;
            }

            .search-icon{
                width: 50px;
                padding-right: 25px;
            }

            .after-bar{
                display: block;
                justify-content: center;
                align-items: center;
                margin-top: 50px;
                padding: 10px 0px;
                border-bottom: 1.5px solid black;
            }

            .dropdown-icon{
                width: 20px;
                margin-left: auto;
            }

            .search-input{
                display: flex;
                justify-content: center;
                align-items: center;
            }
                
            }

        </style>

    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="nav-div">
                    <div class="logo">
                        <img src="logo.png" alt="logo">
                    </div>
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">SHOP</a></li>
                        <li><a href="#">MAGAZINE</a></li>
                    </ul>
                    <div class="btn">
                    <span class="material-symbols-outlined">
                    shopping_cart
                    </span>
                    <button class="login-btn">LOGIN</button>
                    </div>
                    <div>
                        <span class="toggle">
                            <img class="toggle-img" src="toggle.png">
                        </span>
                    </div>
                </div>
            </nav>
            <div class="sous-navbar">
                    <img class="search-icon" src="../search-icon.png">
                    <input class="search-bar" type="text" placeholder="powered">
                    <div class="pw-rond"><span class="algolia"> powered by <b>algolia</b></span>
                    <img class="rond" src="rond.png">
                    </div>
                    <div class="after-bar">
                        <span class="best-match">BEST MATCH</span>
                    <img class="dropdown-icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAvklEQVR4nO3RwQqDMBCE4aGHYt92j75XD7ZPZxEUSsCmarKZ1flhbznMRwCllFJKKeXZDSfYeAfwBNCDNwPwAvDIIcb5elLEON97DZNC2DCWbJsg3dpjVoxtQbBibA+CDWNHECwYK4FojbGSiFYYq4HwxlhNhBfGBVEb44qohWmCKI1piiiFoUAcxVAh9mIoEVsx1Ih/MSEQOUwoxNI0cEiGf98QAfHrZ8L8RA4TEpFiQiOWujMglFJKKaWu3AfcdLEudXvTswAAAABJRU5ErkJggg==" alt="expand-arrow--v1">
                    <!--<ul class="dropdown">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </ul> -->
                    </div>
            </div>
        </header>
        
    </body>
</html>
