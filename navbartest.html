        <style>
            *{
                padding:0;
                margin: 0;
                text-decoration: none;
                box-sizing: border-box;
            }
            body{
                min-height: 100vh;
                font-family: "roboto", sans-serif;
                background-color: white;
            }

            .navbar{
                background-color: crimson;
                padding: 15px 30px;
                font-family: "roboto";
            }

            .nav-div{
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .logo img{
                width: 50px;
            }

            .nav-div ul{
                width: 100%;
                display: flex;
                margin-right: auto;
            }

            .nav-div li{
                list-style:none;
                
            }

            li a{
                color: black;
                background-color: aliceblue;
                font-weight: bold;
                padding: 10px 10px;
                margin: 20px;
                
            }

            .btn{
                display: flex;
                align-items: center;
            }

            .login-btn{
                font-family: "roboto";
                font-weight: bold;
                background-color: white;
                color: black;
                border: none;
                padding: 10px 10px;
                margin-left: 20px;
            }
            
            .sous-navbar{
                display:flex;
                justify-content: center;
                align-items: center;
                padding: 25px;
            }

            .search-bar{
                width: 50%;
                font-size: 15px;
                padding: 8px 10px;
                /*border-style: none;*/
            }

            .search-icon{
                width: 15px;
            }

            .after-bar{
                position: relative;
                display: inline-block;
                justify-content: center;
                align-items: center;
            }

            .after-bar:hover{
                background: #22438c;
            }

            .best-match{
                font-size: 18px;
                padding: 10px 25px;
            }

            .dropdown-icon{
                width: 20px;
            }

            .algolia{
                padding: 2px;
                font-size: 12px;
                justify-content: center;
            }

            .rond{
                width: 12px;
                margin-left: 10px;
            }


            /*
            .serch-bar,
            input:focus{
                outline:none;
                /*border: none;
                border-bottom: 2px;
            } */

            main{
                display: grid;
                grid-template-columns: 250px 1fr;
                gap: 20px;
                padding: 20px;
            }

            section{
                display: grid;
                grid-template-columns: repeat(3, 1fr); 
                gap: 20px;
            }
        </style>

    </head>

            <div class="sous-navbar">

                    <label class="algolia"> powered by <b>algolia</b>

                    <div class="after-bar">
